<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Covid Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Covid Tracker</h1>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 th:text="${totalCases}" class="display-5 fw-bold"></h1>
                <p class="col-md-8 fs-4">Total number of Covid cases globally until today</p>
                <h4>New daily cases</h4>
                <p th:text="${totalNewCases}"></p>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>Province/State</th>
                <th>Region/Country</th>
                <th>Total cases</th>
                <th>Changes since yesterday</th>
            </tr>
            <tr th:each="covidStat : ${covidStats}">
                <td th:text="${covidStat.state}"></td>
                <td th:text="${covidStat.country}"></td>
                <td th:text="${covidStat.latestTotalCases}"></td>
                <td th:text="${covidStat.diffFromPreviousDay}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
